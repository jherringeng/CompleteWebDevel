<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Webpage with Style</title>

    <style = "text/css">

      .large {font-size:200%}
      #first-section {
        color:blue;
        background-color:pink;
        width:100px;
        position:relative;
        top:100px;
        left:100px
      }
      #second-section {background-color:yellow}
    </style>

  </head>
  <body>

    <div id="first-section">
      <h1>CSS is cool</h1>
      <p>Hello World!</p>
    </div>

    <div id="second-section">
      <p class = "large">Text with style</p>
    </div>
  </body>
</html>
