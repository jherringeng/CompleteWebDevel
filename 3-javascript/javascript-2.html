<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Circle exercise</title>

    <style type="text/css">

      .circle {

        float:left;
        width: 200px;
        height:200px;
        border-radius:50%;
        margin:10px;

      }

      #redCircle {

        background-color:red;

      }

      #blueCircle {

        background-color:blue;

      }

      #yellowCircle {

        background-color:yellow;

      }

      </style>

  </head>


  <body>

    <div>
      <div class = "circle" id="redCircle">

      </div>

      <div class = "circle" id="blueCircle">

      </div>

      <div class = "circle" id="yellowCircle">

      </div>

    </div>

    <script type = "text/javascript">

      document.getElementById("redCircle").onclick = function() {

        document.getElementById("redCircle").style.backgroundColor = "white";

      }

      document.getElementById("blueCircle").onclick = function() {

        document.getElementById("blueCircle").style.backgroundColor = "white";

      }

      document.getElementById("yellowCircle").onclick = function() {

        document.getElementById("yellowCircle").style.backgroundColor = "white";

      }

    </script>

  </body>
</html>
