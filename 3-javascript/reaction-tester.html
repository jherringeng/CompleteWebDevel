<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Test your reactions!</h1>
    <p>Click on the boxes and circles as quickly as you can!</p>
    <p id="yourTime">Click the shape to start</p>
    <button id="startStop">Start</button>

    <div>

      <div id="testShape">

      </div>

    </div>

    <script type = "text/javascript">

      var colors = ["red", "blue", "yellow", "green"];
      var dimensions = ["100px", "125px", "150px", "175px","200px"];
      var circleOrSquare = ["50%", "0px"];

      var marginTopArray = [];
      var marginLeftArray = [];

      for (var i = 0; i <= 300; i = i + 10) {
         marginTopArray.push(i+"px");
         marginLeftArray.push(i+"px");
      }

      var startReactTest = false;

      function alterShape() {

        var dimenInt = getRandomInt(dimensions.length);
        document.getElementById("testShape").style.height = dimensions[dimenInt];
        document.getElementById("testShape").style.width = dimensions[dimenInt];

        var colorInt = getRandomInt(colors.length);
        document.getElementById("testShape").style.backgroundColor = colors[colorInt];

        var circleOrSquareInt = getRandomInt(circleOrSquare.length);
        document.getElementById("testShape").style.borderRadius = circleOrSquare[circleOrSquareInt];

        var marginTopInt = getRandomInt(marginTopArray.length);
        document.getElementById("testShape").style.marginTop = marginTopArray[marginTopInt];

        var marginLeftInt = getRandomInt(marginLeftArray.length);
        document.getElementById("testShape").style.marginLeft = marginLeftArray[marginLeftInt];

      }

      function getRandomInt(max) {
        return Math.floor(Math.random() * Math.floor(max));
      }

      alterShape();
      var startTime = new Date();
      startTime = startTime.getTime();



      document.getElementById('yourTime').innerHTML = "Time taken = " + startTime;

      document.getElementById("startStop").onclick = function () {

        if (startReactTest == false) {
          document.getElementById('startStop').innerHTML = "Stop";
          startReactTest = true;
        } else {
          document.getElementById('startStop').innerHTML = "Start";
          startReactTest = false;
        }

      }

      document.getElementById("testShape").onclick = function () {

        var endTime = new Date();
        endTime = endTime.getTime();

        var reactionTime = endTime - startTime;

        document.getElementById('yourTime').innerHTML = "Time taken = " + reactionTime;
        alterShape();

        startTime = new Date().getTime();

      }

    </script>

  </body>

</html>
